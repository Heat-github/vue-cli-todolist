<body>
    <noscript>
      <strong>请打开麦克风交流</strong>

    <div>
        <button onclick="sendAjax()">TEST</button>
    </div>

  <script>
    function sendAjax(){
      var xmlhttp;
      if(window.XMLHttpRequest) xmlhttp = new XMLHttpRequest();
      else xmlhttp = ActiveXObject("Microsoft.XMLHTTP");

      xmlhttp.onreadystatechange = function(){
        console.log(xmlhttp.readyState, xmlhttp.status)
        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
          console.log(xmlhttp.response, xmlhttp.getAllResponseHeaders())
        }
      }

      xmlhttp.open("GET","http://113.54.217.100:3000", true);
      xmlhttp.send();
    }
  </script>
