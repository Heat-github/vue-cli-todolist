<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Alex-Shop</title>
    <style>
      body{
        width: 100vw; 
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Alex-Shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
    <div><button onclick="sendAjax()">TEST</button></div>
  </body>
  <script>
    function senAjax(){
      var xmlhttp;
      if(window.XMLHttpRequest) xmlhttp = new XMLHttpRequest();
      else xmlhttp = ActiveXObject("Microsoft.XMLHTTP");

      xmlhttp.onreadystatechange = function(){
        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
          console.log(xmlhttp.responseText)
        }
      }

      xmlhttp.open("GET","http://113.54.217.100:3000", true);
      xmlhttp.send();
      console.log("已发送请求")
    }
  </script>
</html>
